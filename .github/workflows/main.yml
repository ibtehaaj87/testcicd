name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: CodeAnalysis via  detekt
        run: ./gradlew detekt

      - name: Upload detekt results
        uses: actions/upload-artifact@v2
        with:
          name: detekt_results
          path: app/build/reports/detekt

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Unit Tests
        if: always()
        run: ./gradlew testDebugUnitTest

  build_main:
    name: Build Main APK
    needs: [ test, lint ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Generate AAR and APK files
        if: always()
        run: ./gradlew assembleDebug

      - name: Upload AAR files
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: apk_main
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/arr

  build_pr:
    name: Build PR
    needs: [ test, lint ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate AAR and APK files
        if: always()
        run: ./gradlew assembleDebug

      - name: Upload AAR files
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: apk_pr
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/arr

  apk_difference:
    name: APK Difference
    needs: [ build_main, build_pr ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v1

      - name: Download APKs
        uses: actions/download-artifact@v1
        with:
          name: apk_pr
      - uses: actions/download-artifact@v1
        with:
          name: apk_main

      - name: Run Apk Diff
        run: |
          gh release download -p '*.jar' -R jakewharton/diffuse 0.1.0
          java -jar diffuse-0.1.0-binary.jar diff apk_pr/apk/debug/app-debug.apk apk_main/apk/debug/app-debug.apk > apk_differences.txt
          { echo "\`\`\`"; head -n 17 apk_differences.txt; echo "\`\`\`"; echo; } >> apk_differences_summary.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Apk Diff Results
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: apk_differences
          path: apk_differences_summary.txt

      - name: Write the PR Number
        run: |
          echo ${{ github.event.number }} > pr.txt

      - name: Upload PR Number
        uses: actions/upload-artifact@v3
        with:
          name: pr
          path: pr.txt

  comment_apk_diff_results:
    name: Comment APK Difference Results
    needs: [ apk_difference ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v1

      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: apk_differences

      - name: comment PR
        uses: machine-learning-apps/pr-comment@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: apk_differences/apk_differences_summary.txt
